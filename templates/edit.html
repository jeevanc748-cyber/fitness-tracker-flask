<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Edit User</h1>

<form action="/update/{{ user[0] }}" method="POST">

    <label>Name:</label><br>
    <input type="text" name="name" value="{{ user[1] }}" required><br><br>

    <label>Weight (kg):</label><br>
    <input type="number" step="0.1" name="weight" value="{{ user[2] }}" required><br><br>

    <label>Height (m):</label><br>
    <input type="number" step="0.01" name="height" value="{{ user[3] }}" required><br><br>

    <label>Workout Type:</label><br
